<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header class="band">
        <div class="container">
            <img src="imagenes/logo.png" class="logo" alt="logo de alura">
            <div class="header">
                <h1 class="title">Encriptador</h1>
                <p>Su mejor solución para cifrar textos</p>
                
            </div>
        </div>
    </header>

    <main class="container main"> 
        <section class="text">
            <p class="must">* Solo minúsculas sin acentos ni caracteres especiales</p>
            <textarea class="input user" cols="25" rows="10" placeholder="Escriba su texto aquí"></textarea>
            <div class="buttoncontainer">
                <button class="button encrypt" onclick="encrypt()">Encriptar</button>
                <button class="button decrypt" onclick="decrypt()">Desencriptar</button>
            </div>
        </section>

        <section class="text">
                <textarea class="input textEncrypt" cols="25" rows="10"></textarea>
                <div class="dollbox">
                    <img src="imagenes/muñeco 2.png" class="doll" alt="muñeco buscando texto a encriptar">
                    <p class="message">Aún no se ha encontrado un texto para encriptar o desencriptar.</p>
                    <p class="pie">¡Por favor ingrese un texto!</p>
                </div>
                <div class="buttoncontainer">
                    <button class="button copy" onclick="copy()">Copiar </button>
                </div>
            </section>
    </main>
    <footer class="band">
        <div class="container">
            <img src="imagenes/logo.png" class="logofooter" alt="logo de oracle one education">
            <p class="copyright">Mario Flores</p>
            <p class="copyright">&copy Alura-ONE</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
